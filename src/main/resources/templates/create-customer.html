<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/styles/form-page-container-customer-and-car.css"
          th:href="@{/styles/form-page-container-customer-and-car.css}"/>
</head>
<body>

<div th:replace ="navbar :: navbar"></div>
    
<div class="page-container">



<form class="form-container text" action="/create-customer" method="POST">

    <h1 class="form-header text">Opret kunde</h1>

    <section class="form-content">
        <label class="form-label" for="firstName">Fornavn</label>
        <input class="form-input-box text" type="text" id="firstName" placeholder="Indtast fornavn">

        <label class="form-label" for="lastName">Efternavn</label>
        <input class="form-input-box text" type="text" id="lastName" placeholder="Indtast efternavn">

        <label class="form-label" for="email">Email</label>
        <input class="form-input-box text" type="text" id="email" placeholder="Indtast email">

        <label class="form-label" for="phoneNumber">Telefonnummer</label>
        <input class="form-input-box text" type="number" id="phoneNumber" placeholder="Indtast telefonnummer">

        <label class="form-label" for="address">Addresse</label>
        <input class="form-input-box text" type="text" id="address" placeholder="Indtast addresse">

        <label class="form-label" for="zipCode">Postnummer</label>
        <input class="form-input-box text" type="number" id="zipCode" placeholder="Indtast postnummer">

        <label class="form-label" for="city">By</label>
        <input class="form-input-box text" type="text" id="city" placeholder="Indtast by">

        <label class="form-label" for="cpr">CPR Nummer</label>
        <input class="form-input-box text" type="number" id="cpr" placeholder="Indtast CPR-nummer">

        <label class="form-label" for="accountNumber">Kontonummer</label>
        <input class="form-input-box text" type="number" id="accountNumber" placeholder="Indtast kontonummer">

        <label class="form-label" for="registrationNumber">Registreringsnummer</label>
        <input class="form-input-box text" type="number" id="registrationNumber" placeholder="Indtast registreringsnummer">


    </section>
    <section class="button-container">
        <button class="button-submit text" type="submit">Opret</button>
    </section>

    <!-- PERIOD??? HVILKET FORMAT?-->

</form>


</div>
</body>
</html>
